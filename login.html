<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="field-card d-flex flex-column justify-content-center align-items-center">
            <div id="alert-error" class="alert alert-danger alert-dismissible fade show" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div id="alert-success" class="alert alert-success alert-dismissible fade show" role="alert">
                User berhasil didaftarkan
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="header d-flex flex-column justify-content-center align-items-center">
                <img src="Computer login-pana.svg" alt="Illustrator" />
                <h2 class="text-center">Selamat Datang</h2>
            </div>
            <div class="fields mt-4">
                <div>
                    <p class="mb-0">Haiii! Selamat datang kembali...</p>
                    <p>Baru kenal SiCovid19? <a class="masuk" href="register.html">Daftar</a></p>
                </div>
                <form class="login-form row g-1 mt-4 d-lg-flex justify-content-center">
                    <div class="col-12 mb-2">
                        <input type="email" class="form-control" id="email" placeholder="Email" required />
                    </div>
                    <div class="col-12 mb-5">
                        <input type="password" class="form-control" id="password" placeholder="Kata Sandi" required />
                    </div>
                    <button class="register" type="button" onclick="login()">Masuk</button>
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        const email = document.getElementById('email')
        const password = document.getElementById('password')
        const form = document.getElementById('login-form')
        const alertSuccess = document.getElementById('alert-success')
        const alertError = document.getElementById('alert-error')

        const url_string = window.location.href
        const url = new URL(url_string)
        const param = url.searchParams.get("success")
        if(param != null){
            alertSuccess.style.display = "inline-block"
        }

        async function login() {
            let res = await axios.post('http://127.0.0.1:5000/masuk', {
                email: email.value,
                password: password.value
            }, {
                'Content-Type': 'application/x-www-form-urlencoded'
            }).then(
                response => {
                    document.cookie = `token=${response.data.token}`
                    window.location.replace("successLogin.html")
                }
            ).catch(error => {
                console.log(error.response.data.message)
                const message = document.createTextNode(`${error.response.data.message}`)
                alertError.appendChild(message)
                alertError.style.display = "inline-block"
            })
        }
    </script>
</body>

</html>
