<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="field-card d-flex flex-column justify-content-center align-items-center">
            <div class="header d-flex flex-column justify-content-center align-items-center">
                <img src="Fill out-pana (1).svg" alt="Illustrator" class="col-12" />
                <h2 class="col-12 text-center">Buat Akun</h2>
            </div>
            <div class="fields mt-4">
                <div>
                    <p class="mb-0">Untuk melanjutkan ke Forum diskusi...</p>
                    <p>Sudah memiliki akun? <a class="masuk" href="login.html">Masuk</a></p>
                </div>
                <form class="register-form row g-1 mt-4 d-lg-flex justify-content-center">
                    <div class="col-6 mb-2">
                        <input type="text" class="form-control" id="namaDepan" placeholder="Nama Depan" required />
                    </div>
                    <div class="col-6 mb-2">
                        <input type="text" class="form-control" id="namaBelakang" placeholder="Nama Belakang" required />
                    </div>
                    <div class="col-12 mb-2">
                        <input type="text" class="form-control" id="noTelp" placeholder="Nomor Telepon" required />
                    </div>
                    <div class="col-12 mb-2">
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email" required />
                    </div>
                    <div class="col-12 mb-2">
                        <input type="password" class="form-control" id="password" placeholder="Kata Sandi" name="password" required />
                    </div>
                    <div class="col-12 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Saya setuju dengan syarat dan kebijakan privasi
                            </label>
                        </div>
                    </div>
                    </label>
                    <button class="register" type="button" onclick="register()">Daftar</button>
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const namaDepan = document.getElementById('namaDepan')
        const namaBelakang = document.getElementById('namaBelakang')
        const noTelp = document.getElementById('noTelp')
        const email = document.getElementById('email')
        const password = document.getElementById('password')
        const form = document.getElementById('register-form')

        async function register(){
            const namaLengkap = namaDepan.value + " " + namaBelakang.value
            let res = await axios.post('http://127.0.0.1:5000/daftar', {
                namaLengkap: namaLengkap,
                noTelp: noTelp.value,
                email: email.value,
                password: password.value
            }, {
                'Content-Type': 'application/x-www-form-urlencoded'
            }).then(res => {
                window.location.replace("login.html?success=1")
            }).catch(error => {
                console.log(error.response)
            })
        }
    </script>
</body>

</html>
